<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lauren Hooper</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="Assets/Images/favicon.ico" type="image/x-icon">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="Styles.css">
</head>

<body>
  <!-- Content Centering -->
  <div class="content">
    <!-- Header -->
    <header>
      <div class="clearfix">
        <div class="row" id="header-row">
          <div class="col-xs-12 col-sm-6 col-md-4" id="name">
            <div class="container float-left ml-sm-5" id="namebox">
              <h1>Lauren Hooper</h1>
            </div>
          </div>
          <!-- Nav Bar -->
          <div class=" col-xs-12 col-sm-6 col-md-8" id="navigation">
            <nav class="navbar navbar-expand navbar-light bg-light float-sm-right">
              <div class="navbar-collapse collapse ">
                <ul class="navbar-nav m-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html"> Home <span class="border-right border-dark"></span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio<span
                        class="border-right border-dark"></span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span> </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Contact Form -->
    <div class="container-fluid">
      <div class="row">
        <section class="col-sm-11  col-lg-8 my-4 mx-5 mx-sm-auto ml-lg-5" style="background-color: ghostwhite;">
          <h3 id="About-me">Contact</h3>
          <hr class="my-4">
          <form>
            <div class="form-group">
              <label>Name</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Your information will not be shared.</small>
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </section>
      </div>
    </div>
  </div>

  <!-- Sticky Footer -->
  <div class="row">
    <div class="container-fluid">
      <div class="col-12">
        <footer class="footer">
          <p class="text-center">&copy; 2020 Lauren Hooper <img src="Assets/Images/favicon-32x32.png" alt="Lauren Hooper Icon"> </p>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
